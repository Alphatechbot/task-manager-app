<div class="container">
    <h2>Confirm Delete</h2>

    <p>Are you sure you want to delete the task: <strong>{{ task.name }}</strong>?</p>

    <div class="task-time">Created on: {{ task.created_at }}</div>

    <form method="POST" action="">
        {% csrf_token %}
        <button type="submit" class="confirm-button">Yes, Delete</button>
        <a href="{% url 'base:home' %}" class="cancel-button">Cancel</a>
    </form>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
    }

    h2 {
        color: #d9534f;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
    }

    .task-time {
        color: #888;
        font-size: 12px;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .confirm-button {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    .confirm-button:hover {
        background-color: #c9302c;
    }

    .cancel-button {
        background-color: #f0ad4e;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
    }

    .cancel-button:hover {
        background-color: #ec971f;
    }
</style>
