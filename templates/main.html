<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>To-Do List App with User Profile</title>
</head>
<body>
{% include 'nav.html' %}
     {% if messages %}
    <ul class = "messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

<div class="container">
    {% block content %}
    {% endblock %}


</div>

<script src="{% static 'js/script.js'%}"></script>
</body>
</html>
